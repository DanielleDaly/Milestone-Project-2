<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <!--title and subtitle-->
    <header>
        <div class="header-content">
            <h1>Rock Paper Scissors Lizard Spock</h1>
            <h2>First to 10 wins!</h2>
        </div>
    </header>
    <!--game area containing score-area, game-choices &reset button-->
    <div id="game-area" class="game-area">
     <!--score area-->    
        <div class="scores">
            <p class="score" id="player-score">You: <span id="player-score-number">0</span></p>
            <p class="score" id="computer-score">Computer: <span id="computer-score-number">0</span></p>
        </div>
        <div id="winner-message">
            <div id="winner-explanation">Paper covers Rock</div>
            <div id="winner">You Win!</div>
        </div>
        <div class="choices">
            <div class="choice">
                <img id="your-choice-image" src="assets/images/default-image.png" alt="paper">
            </div>
            <div class="choice">
                <img id="computer-choice-image" src="assets/images/default-image.png" alt="rock">
            </div>
        </div>
    <!--game choices, player clicks an option-->
        <div class="options">
            <button class="option" id="rock">
                <img src="assets/images/rock.svg" alt="rock">
            </button>
            <button class="option" id="paper">
                <img src="assets/images/paper.svg" alt="paper">
            </button>
            <button class="option" id="scissors">
                <img src="assets/images/scissors.svg" alt="scissors">
            </button>
            <button class="option" id="lizard">
                <img src="assets/images/lizard.svg" alt="lizard">
            </button>
            <button class="option" id="spock">
                <img src="assets/images/spock.svg" alt="spock">
            </button>
        </div>
    <!--reset button-->
        <div class="reset">
            <button id="reset-button">Reset Game</button>
        </div>
    </div>

    <div id="winner-screen">
        <h1 id="winner-screen-message"></h1>
        <div class="reset">
            <button id="play-again-button">Play Again!</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
